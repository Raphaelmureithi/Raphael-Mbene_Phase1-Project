<html>
  <head>
    <meta charset="UTF-8" />
    <title>Code Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"
    />
    <link rel="stylesheet" href="assets2/index.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>







    <!-- navbar -->
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class="orange Cloth icon"></i>
          <div class="content">STOP N THRIFT</div>
          <div class="sub header" id="subtitle">BUY CLOTHES AND ACCESSORIES</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          <!-- side menu -->
          <ul class="ui divided list" id="clothes">
            <li class ="Cloth item">. clothes will go here</li>
          </ul>
        </div>
      </div>

      <!-- poster -->
      <div class="four wide column">
        <img
          id="poster"
          src="assets2/placeholderImage.png"
          alt="[CLOTH ITEMS]"
        />
      </div>

      <!-- showing info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="name" class="name">[CLOTH ITEM]</div>
              <div class="description">
                <div id="item-info">[INSERT ITEM DESCRIPTION HERE]</div>
                 <div id="price" class="price">[INSERT ITEM PRICE</div>
                 <div id="size"  class="size"> [INSERT ITEM SIZE</div>
                 <span id="stock-left">[X]</span> stock left
              </div>
            </div>
            <div class="extra content">
              <button id="buy-item" class="ui orange button">
                Buy item 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
