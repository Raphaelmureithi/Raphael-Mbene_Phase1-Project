
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stop n Thrift</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"
    />
    <link rel="stylesheet" href="assets2/index.css" />
  </head>
  <body>
    <style>

body {
    font-family: Arial, sans-serif;
    background-image:url(assets2/backgroundimg2.jpeg) ;
  }
  
  header {
    background-color: #333;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  name{
    font-size: 30px;
    font-weight: bold;
    color: rgb(245, 245, 245);
    background-color: #333;

  }
  img{
    width: 25vw;
  }
    </style>
<header>
  <h1>Stop N Thrift</h1>
</header>
<div class="ui centered grid">Buy clothes and accessories</div>
<br><br>  

    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          <!-- side menu -->
          <ul class="ui divided list" id="items">
            <li class ="Cloth item">. item names will go here </li>
          </ul>
        </div>
      </div>

      <!-- poster -->
      <div class="four wide column">
        <img
          id="image" 
          src="assets2/placeholderImage.png"
          alt="[CLOTH ITEMS]"
        />
      </div>



      <!-- showing info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="title" class="title">[ITEM  NAME]</div>
              <div class="description">
                <div id="item-info">[INSERT ITEM DESCRIPTION HERE]</div>
                 <div id="price" class="price">[INSERT ITEM PRICE</div>
                 <div id="size"  class="size"> [INSERT ITEM SIZE</div>
                 <span id="stock-left">[X]</span> stock left
              </div>
              <button id="buy-item" class="ui orange button" on click="showMessage('you have bought this item')">
                Buy item 
              </button>
            </div>
        
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
